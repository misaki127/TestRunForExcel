<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口自动化测试</title>
</head>
<body>

<div style="width: 100%;text-align: center;height: 1500px;background: azure;">
    <h1 style="background: aliceblue;align-content: center;width: 100%;height: 100px">接口自动化测试<div style="text-align: right;font-size: 15px;margin-right: 30px;"><a href="/logout/" style="color: red ">注销</a></div></h1>
<h3>欢迎，{{ username }}</h3>
<h2>上传测试用例</h2>
	<form enctype="multipart/form-data"
	      action="/upload/" method="POST" style="text-align: left;margin-left: 45%">
        <input type="text" name="name"><br><br>
		<input type="file" name="upload_file" size="30px">
		<br/><br>
        文件类型：<input type="radio" name="type" value=0 checked>测试用例<input type="radio" name="type" value=1>码文件<br><br>

		<input type="submit" name="btn_upload" size="30px" value="提交">

<!--        {% csrf_token %}-->
	</form>




    <h2><a href="/download/" style="color:blue;font-size: 14px" >下载模板</a></h2>
    <h2><a href="/download/use/" style="color:blue;font-size: 14px" >下载使用教程</a></h2>

    <ul style="text-align: left;margin-left: 35%">
    <h1>已上传测试用例文件：</h1>
{%  for x in MkdirData %}
        <li style="font-size: 20px">{{ x }}<a href="/runTestCase/?filename={{ x }}" style="color:blue" >执行</a></li>
        {% endfor %}
        </ul>
    <ul style="text-align: left;margin-left: 35%">
    <h1>已上传码文件：</h1>
{%  for p in codeFile %}
    <li>{{ p }}<a href="/runTest/download/?fn={{ p }}">下载</a></li>
        {% endfor %}
        </ul>
</div>

<h1>测试</h1>
</body>
</html>
